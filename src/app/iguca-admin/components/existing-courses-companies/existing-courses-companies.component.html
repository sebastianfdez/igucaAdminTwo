<div class="back-iguca" *ngIf="!isLoading">
  <button mat-flat-button class="big" color="primary" routerLink="/admin">
    {{"< Volver"}}
  </button>
  <button mat-flat-button class="small" color="primary" routerLink="/admin">
    {{"<"}}
  </button>
</div>
<div class="existing-courses-content">

  <div class="iguca-title">
    <span>
      Administrador de {{ isCourses ? 'Cursos' : 'Compa単ias'}}
    </span>
  </div>

  <div class="course-loader">  
    <div class="course-element mat-elevation-z2" *ngFor="let course of (isCourses ? courses : companies); let i = index">
      <div class="course-name">
          <span class="course-loader-name-span">
            {{ course.name }}
          </span>
      </div>
      <button mat-button class="button-edit" (click)="editCourse(course.key)">Editar {{ isCourses ? 'Curso' : 'Compa単ia'}}</button>
      <button mat-button class="button-delete" (click)="deleteCourse(course)">Eliminar {{ isCourses ? 'Curso' : 'Compa単ia'}}</button>
    </div>
  </div> 

  <div class="menu-new-course">
    <button mat-button (click)="newCourse()">Agregar Nuevo {{ isCourses ? 'Curso' : 'Compa単ia'}}</button>
  </div>
</div>
